<!DOCTYPE html>
<html>

<head>
    <title>Colors</title>
    <link rel="stylesheet" href="styles/css.css">
</head>

<body>

    <!-- Control buttons -->
    <div id="button">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('red')"> Red</button>
        <button class="btn" onclick="filterSelection('blue')"> Blue</button>
        <button class="btn" onclick="filterSelection('yellow')"> Yellow</button>
        <button class="btn" onclick="filterSelection('green')"> Green</button>
    </div>


    <div class="container">
        <div class="filter red"><img src="styles/imgs/red.jpg" alt=""></div>
        <div class="filter blue"><img src="styles/imgs/blue.jpg" alt=""></div>
        <div class="filter yellow"><img src="styles/imgs/yellow.jpg" alt=""></div>
        <div class="filter green"><img src="styles/imgs/green1.jpg" alt=""></div>
        <div class="filter red"><img src="styles/imgs/red2.jpg" alt=""></div>
        <div class="filter blue"><img src="styles/imgs/blue" alt=""></div>
        <div class="filter yellow"><img src="styles/imgs/yellow2.jpg" alt=""></div>
        <div class="filter green"><img src="styles/imgs/green2.jpg" alt=""></div>
        <div class="filter green"><img src="styles/imgs/green3.jpg" alt=""></div>
        <div class="filter blue"><img src="styles/imgs/blue3.jpg" alt=""></div>
    </div>






    <script src="script.js"></script>
</body>

</html>
